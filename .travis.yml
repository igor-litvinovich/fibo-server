language: node_js
node_js:
  - "10"
services:
  - docker

before_script:
  - chmod +x ./devops/build_me.sh
  - chmod +x ./devops/push_me.sh
  - chmod +x ./devops/run_me.sh
  - sudo apt-get install -qq sshpass

script:
  - npm run test
before_deploy:
  - sshpass -p$SSH_PASS scp -rp ./devops $SSH_USER@$SSH_HOST:/
deploy:
 provider: script
 skip_cleanup: true
 script: sshpass -p$SSH_PASS ssh -o stricthostkeychecking=no -f -tt $SSH_USER@$SSH_HOST "cd /devops && ls"
 on:
   branch: feature/set-up-ci-with-ssh-keys
